<!DOCTYPE html>
<html ng-app="WikiApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Wiki</title>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css"/>

</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Wiki</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="active" href="#/WikiList">Wiki</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" ng-controller="wikiCtrl">


    <form  class="navbar-form navbar-left" role="search">
        <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
        <button type="button" class="btn btn-default" ng-click="findWiki()">Search</button>
    </form>

    {{ searchText }}

    <div class="wikiList">

        {{ wiki }}





    </div>























</div>

<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<!-- <script src="wiki/wiki.js"></script>
<script src="wikiList/wikiList.js"></script> -->
</body>
</html>
